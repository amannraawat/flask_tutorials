{% extends 'layout.html' %} {% block body %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage Your Activity</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <h1>Basic Actions</h1>
      <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
      <a href="/logout"><button class="btn btn-primary">Logout</button></a>
      <hr>
      <h1>Add/Edit Post</h1>

      <form action="/edit/{{sno}}" method="post">
        <div class="form-floating">
          <input
            class="form-control"
            id="title"
            name="title"
            type="text"
            placeholder="Title"
            value="{{post.title}}"
          />
          <label for="name">Title</label>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="tline"
            name="tline"
            type="text"
            placeholder="Tagline"
            value="{{post.tagline}}"
          />
          <label for="tline">TagLine</label>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="slug"
            name="slug"
            type="text"
            placeholder="Slug"
            value="{{post.slug}}"
          />
          <label for="slug">Slug</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="content"
            rows="10"
            name="content"
            placeholder="Content"
          >{{post.content}}</textarea>
          <label for="content">Content</label>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="posted_by"
            name="posted_by"
            type="text"
            placeholder="Posted By"
            value="{{post.posted_by}}"
          />
          <label for="posted_by">Posted By</label>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="img_file"
            name="img_file"
            placeholder="Image File"
            value="{{post.image_name}}"
          />
          <label for="img_file">Image File</label>
        </div>
        <br />

        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <!-- Submit Button-->
        <button id="submitButton" type="submit">Submit</button>
      </form>

      <!-- class="btn btn-primary text-uppercase" -->
    </div>
  </div>
</div>
{% endblock %}
